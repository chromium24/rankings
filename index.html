<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>M-Ranking</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/rankings.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.css"/>
    <link rel="stylesheet" href="styles/bootstrap-theme.css"/>
    <link rel="stylesheet" href="styles/mainstyle.css"/>

</head>
<body>
<div class="container">
    <div class="content">
        <h1>M-Ranking</h1>
        <h3>A Movie Ranking App That Beats All.</h3>
        <p>
            Rate your favorite movies and have fun!
        </p>

        <form action="">
            <label for="firstItemName">Add Your First Movie!</label>
            <input type="text" name="firstItemName" id="firstItemName"/>

            <div class="stars">
                <div class="star glyphicon glyphicon-star"></div>
                <div class="star glyphicon glyphicon-star"></div>
                <div class="star glyphicon glyphicon-star"></div>
                <div class="star glyphicon glyphicon-star"></div>
                <div class="star glyphicon glyphicon-star"></div>
            </div>
            <button type="submit" class="btn btn-primary">Add!</button>
            <button type="reset" id="reset">reset</button>
        </form>
        <table class="table table-striped table-bordered table-condensed table-hover" id="items">
            <thead>
            <tr>
                <th>Name</th>
                <th>Ranking</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<table class="template">
    <tr>
        <td class="itemText"></td>
        <td class="rating">
            <span class="star glyphicon glyphicon-star"></span>
            <span class="star glyphicon glyphicon-star"></span>
            <span class="star glyphicon glyphicon-star"></span>
            <span class="star glyphicon glyphicon-star"></span>
            <span class="star glyphicon glyphicon-star"></span>
        </td>
        <td>
            <button class="btn btn-danger btn-xs">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </td>
    </tr>
</table>
</body>
</html>
